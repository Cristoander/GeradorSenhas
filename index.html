<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="bordaFora"> 

            <h1>Crie Sua Senha</h1>

            <div class="bordaDentro">

                    <h4>Tamanho Senha</h4><!--Faz Se a senha vai ser de quantos digitos-->
                    <div class="botoesSenha">
                        <button  onmouseup='botaoMenos()'>-</button>
                        <div id="tamanho"></div>
                        <button onmouseup="botaoMais()">+</button>
                    </div>

                <label for="checkboxMaiusculas">Letras Mai√∫sculas <input type="checkbox" id="checkboxMaiusculas"></label>
                <label for="checkboxMinuculas">Letras Minuculas <input type="checkbox" id="checkboxMinuculas"></label>
                <label for="checkboxNumeros">Numeros <input type="checkbox" id="checkboxNumeros"></label>
                <label for="checkboxSimbolos">Simbolos <input type="checkbox" id="checkboxSimbolos"></label>
                
                <div class="arrumandoBotao">
                <button onclick="gerarSenha()" type="button">Gerar Senha</button>
                <button onclick="copiarSenha()" type="button">Copiar Senha</button>
                </div>
                <span id="mostrarSenha"></span>
            </div>

    </section>

    <script src="./main.js"></script>
</body>
</html>
