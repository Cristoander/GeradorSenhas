<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <section class="bordaFora"> 

            <h1>Crie Sua Senha</h1>

            <div class="bordaDentro">

                    <h4>Tamanho Senha</h4><!--Faz Se a senha vai ser de quantos digitos-->

                        <button onclick="botaoMenos">-</button>
                        <div id="tamanho"></div>
                        <button onclick="botaoMais()">+</button>
                    </div>

                <label for="letrasMaiusculas">Letras Mai√∫sculas <input type="checkbox" id="letrasMaiusculas"></label>
                <label for="letrasMinuculas">Letras Minuculas <input type="checkbox" id="letrasMinuculas"></label>

                <label for="simbolos">Simbolos <input type="checkbox" id="simbolos"></label>
                

                <button onclick="gerarSenha" type="button">Gerar Senha</button>
                <input type="text" name="" id="">
            </div>

    </section>

    <script src="./main.js"></script>
